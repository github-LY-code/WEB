<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display过渡</title>
    <style>
        div {
            width: 0;
            height: 0;
            background-color: #f00;
            transition: all 1s;
        }
    </style>
    <script>
        var clk = function() {
            var b = document.getElementById('box');
            console.log(b);
            b.style.width = '100px';
            b.style.height = '100px';
        }
        var dclk = function() {
            var b = document.getElementById('box');
            console.log(b);
            b.style.width = '0';
            b.style.height = '0';
        }
    </script>
</head>
<body>
    <button onclick="clk()" ondblclick="dclk()">click</button>
    <div id="box">

    </div>
</body>
</html>
