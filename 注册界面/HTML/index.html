<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./../CSS/style.css">
  <script>
    window.onload = function() {
      var f1 = false;
      var f2 = false;
      document.getElementById("username").onblur = function() {
        f1 = checkUserName();
      }
     
      document.getElementById("password").onblur = function() {
        f2 = checkUserpwd();
      }

      var form = document.getElementsByTagName("form")[0];
      form.onsubmit = function() {
        confirm("确认提交？");
        return f1 && f2;
      }
    }

    function checkUserName() {
      var name = document.getElementById("username").value;
      var reg_name = /^\w{6,12}$/;

      var flag = reg_name.test(name);
      var nameckr = document.getElementById("nameckr");
      if (flag) {
        nameckr.innerHTML = "<img src=\"../img/correct.png\" height=\"40px\">";
      } else {
        nameckr.innerHTML = "<img src=\"../img/incorrect.png\" height=\"40px\">";
      }
      return flag;
    }

    function checkUserpwd() {
      var pwd = document.getElementById("password").value;
      var reg_pwd = /^\w{6,12}$/;

      var flag = reg_pwd.test(pwd);
      var pwdckr = document.getElementById("pwdckr");
      if (flag) {
        pwdckr.innerHTML = "<img src=\"../img/correct.png\" height=\"40px\">";
      } else {
        pwdckr.innerHTML = "<img src=\"../img/incorrect.png\" height=\"40px\">";
      }
      return flag;
    }
  </script>
</head>

<body>
  <div class="rg_layout">
    <div class="rg_left">
      <p>新用户注册</p>
      <p>USER REGISTER</p>
    </div>
    <div class="rg_center">
      <form action="action.html" target="-blank" method="get">
        <table>
          <tr id="tr">
            <td class="td_left"><label for="username">用户名</label></td>
            <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
            <td><span id="nameckr"></span></td>
          </tr>

          <tr>
            <td class="td_left"><label for="password">密码</label></td>
            <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
            </td>
            <td><span id="pwdckr"></span></td>
          </tr>

          <tr>
            <td class="td_left"><label for="email">Email</label></td>
            <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
          </tr>

          <tr>
            <td class="td_left"><label for="name">姓名</label></td>
            <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
          </tr>

          <tr>
            <td class="td_left"><label for="tel">手机号</label></td>
            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
          </tr>

          <tr>
            <td class="td_left"><label>性别</label></td>
            <td class="td_right">
              <input type="radio" name="gender" value="male"> 男
              <input type="radio" name="gender" value="female"> 女
            </td>
          </tr>

          <tr>
            <td class="td_left"><label for="birthday">出生日期</label></td>
            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期">
            </td>
          </tr>

          <tr>
            <td class="td_left"><label for="checkcode">验证码</label></td>
            <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
              <img src="./../img/verify_code.jpg" class="verifyNum">
            </td>
          </tr>

          <tr>
            <td colspan="2" align="center"><input type="submit" class="submit_btn" id="submit_btn" value="注册"></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="rg_right">
      <p>已有账号？<a href="#">立即注册</a></p>
    </div>
  </div>
</body>

</html>
